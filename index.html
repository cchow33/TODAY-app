<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div class="container">
      <div class="banner">  
          <p class="today">TODAY </p>  
          <p class="date">GET IT DONE</p> 
      </div>

      <div class="content">  
          <div class="row"> 
              <p class="text">Add a task:</p>
              <button id="clearAll"><img src="./assests/refresh.png" width="20px" height="20px"></button>     
          </div> 
          <form class="js-form">
              <input type="text" id="input" aria-label="new list name"></input>
              <button class="add-btn">+</button>
              <button type="submit" class="btn-list"></button> 
          </form>
          <p class="text">To do:</p>
          
          <div class="todo-container">
              <ul class="todo-list"></ul>
          </div> 
      </div>
  </div>


    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
